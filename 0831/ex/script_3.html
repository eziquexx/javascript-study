<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
  </style>
</head>
<body>
  <div id="text">클릭하면 글자가 커져요</div>
  <button id="textSizeButton">텍스트 크기 변경</button>

  <script>
    let btnSize = document.querySelector("#textSizeButton");

    btnSize.addEventListener("click", function() {
      document.getElementById("text").style.fontSize = "24px";
    });
  </script>
</body>
</html>
