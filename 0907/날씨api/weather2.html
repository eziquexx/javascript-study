<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script>
    // $.getJSON("demo_ajax_json.js", function(result){

    //   });
    // });


    // $.getJSON("날씨(파일)경로", function(data){

    $.getJSON("https://api.openweathermap.org/data/2.5/weather?id=1835553&appid=60a124321557bb4162f09483148a6562&units=metric", function(data){

      // forecast 예보를 - Weather
      // 현재온도
      // 현재 최고온도
      // 현재 최저온도
      // 현재 아이콘
      let $cTemp = data.main.temp; //새벽 3시온도
      let $maxTemp = data.main.temp_max;
      let $minTemp = data.main.temp_min;

      let $wIcon = data.weather[0].icon;


      $(".ctemp").append($cTemp);
      $(".clowtemp").append($minTemp);
      $(".chightemp").append($maxTemp);
      // $("h2").prepend($cDate); // h2 현재글씨 앞으로 날짜시간 삽입
      // $(".cicon").append('<img src="https://openweathermap.org/img/wn/'+$wIcon+'@2x.png">');
      $('.cicon').append(`<img src="https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);


      let $now = new Date();
      // let $cDate = $now.getFullYear() + "/" + ($now.getMonth()+1) + "/" + $now.getDate() + " " + $now.getHours() + ":" + $now.getMinutes();
      // let $cDate = new Date().toLocaleDateString();
      let $cDate = new Date().toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });

      $("h2").prepend($cDate);

    });
  </script>


</head>
<body>
  <h1>weather api</h1>
  <h2> - 날씨예보</h2>
  <div class="ctemp">현재 온도: </div>
  <div class="clowtemp">최저 온도: </div>
  <div class="chightemp">최고 온도: </div>
  <div class="cicon">아이콘 :</div>
  <!-- <img src="https://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
</body>
</html>
