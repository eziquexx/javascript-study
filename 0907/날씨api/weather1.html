<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script>
    // $.getJSON("demo_ajax_json.js", function(result){
    //   $.each(result, function(i, field){
    //     $("div").append(field + " ");
    //   });
    // });


    // $.getJSON("날씨(파일)경로", function(data){
    //   data 할일;
    // });

    $.getJSON("https://api.openweathermap.org/data/2.5/forecast?id=1835553&appid=60a124321557bb4162f09483148a6562&units=metric", function(data){
      // alert(data.cod);
      // alert(data.city.id);
      // alert(data.list[0].main.temp);

      //https://openweathermap.org/weather-conditions  // 아이콘 주소
      let $cTemp = data.list[0].main.temp; // 새벽 3시온도
      let $maxTemp = data.list[0].main.temp_max;
      let $minTemp = data.list[0].main.temp_min;
      let $cDate = data.list[0].dt_txt; // 날짜-시간
      let $wIcon = data.list[0].weather[0].icon;
      // alert($wIcon);

      $(".ctemp").append($cTemp);
      $(".clowtemp").append($minTemp);
      $(".chightemp").append($maxTemp);
      $("h2").prepend($cDate); // h2 현재글씨 앞으로 날짜시간 삽입
      // $(".cicon").append('<img src="https://openweathermap.org/img/wn/'+$wIcon+'@2x.png">');
      $(".cicon").append(`<img src="https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);
    });
  </script>


</head>
<body>
  <h1>weather api</h1>
  <h2> - 날씨예보</h2>
  <div class="ctemp">현재 온도: </div>
  <div class="clowtemp">최저 온도: </div>
  <div class="chightemp">최고 온도: </div>
  <div class="cicon">아이콘 :</div>
  <!-- <img src="https://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
</body>
</html>
