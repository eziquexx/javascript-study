<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
    .weather{
      width:300px;
      height:150px;
      text-align: center;
      background-color:cornflowerblue;
      color: #fff;
    }
    .weather > div{
      float: left;
      height: 75px;
      line-height: 75px;
      width: 50%;
    }
    .weather > div.currIcon, .weather > div.currTemp{
      font-size: 50px;
    }
    .weather > div.city{
      width:100%;
      font-size:23px;
    }

</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const weatherIcon = {
        '01' : 'fas fa-sun',
        '02' : 'fas fa-cloud-sun', 
        '03' : 'fas fa-cloud', 
        '04' : 'fas fa-cloud-meatball', 
        '09' : 'fas fa-cloud-sun-rain',
        '10' : 'fas fa-cloud-showers-heavy', 
        '11' : 'fas fa-poo-storm', 
        '13' : 'fas fa-snowflake', 
        '50' : 'fas fa-smog'
    }

    const apiURI = "https://api.openweathermap.org/data/2.5/weather?id=1835553&appid=60a124321557bb4162f09483148a6562&units=metric";

    axios.get(apiURI)
        .then(response => {
            const data = response.data;
            const iconCode = data.weather[0].icon.substr(0, 2);
            const temp = Math.floor(data.main.temp) + 'Ëš';
            const city = data.name;

            document.querySelector('.currIcon').innerHTML = '<i class="'+weatherIcon[iconCode]+'"></i>';
            document.querySelector('.currTemp').textContent = temp;
            document.querySelector('.city').textContent = city;
        })
        .catch(error => {
            console.error('Axios error:', error);
        });
});
</script>
</head>
<body>
    <div class="weather">
        <div class="currIcon"></div>
        <div class="currTemp"></div>
        <div class="city"></div>
    </div>
</body>
</html>
